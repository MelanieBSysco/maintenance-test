<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maintenance</title>
    <style>
      <style>
      /* =========================
       Minimal CSS Reset
       ========================= */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
      }

      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
      }

      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }

      input,
      button,
      textarea,
      select {
        font: inherit;
      }

      /* =========================
       Maintenance Page Styles
       ========================= */
      body {
        background-image: url("./bg.jpg");
        background-size: cover; /* keeps ratio, fills viewport */
        background-position: center; /* centers image */
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        color: #f8fafc;
      }

      .image {
        width: 100%;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="js-maintenance-placeholder"></div>
  </body>
  <script>
    async function loadExternalHTML() {
      const url =
        "https://raw.githubusercontent.com/MelanieBSysco/maintenance-test/main/index-cms.html";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Network response was not ok");

        const htmlContent = await response.text();

        // Inject the content into a specific div
        document.getElementById("js-maintenance-placeholder").innerHTML =
          htmlContent;
      } catch (error) {
        console.error("There was a problem fetching the HTML:", error);
      }
    }

    loadExternalHTML();
  </script>
</html>
